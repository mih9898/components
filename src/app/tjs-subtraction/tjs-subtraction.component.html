<mat-card>
    <mat-card-title
        style="color:blue;"
    >
        Tom's Subtraction Component
    </mat-card-title>
    <mat-card-content>
        <mat-form-field class="example-full-width">
            <input 
                matInput 
                placeholder="Number 1" 
                type='number'
                [(ngModel)]='numberOne'
            />
           

        </mat-form-field>
        &nbsp; - &nbsp;
        <mat-form-field style="color:blue;" class="example-full-width">
            <input 
                matInput 
                placeholder="Number 2" 
                type='number'
                [(ngModel)]='numberTwo'
            />
           

        </mat-form-field>
        &nbsp;
        <button
            mat-mini-fab
            color='accent'
            (click)='subtractNumbers()'
        >
            =
        </button>
        
        &nbsp;
       
        {{ answer }}
    </mat-card-content>
</mat-card>
